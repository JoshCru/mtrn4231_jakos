robot_driver_node:
  ros__parameters:
    robot_ip: "192.168.1.100"
    joint_state_rate: 50.0  # Hz
    num_joints: 6
    emergency_stop_enabled: true

pick_operation_node:
  ros__parameters:
    approach_distance: 0.1   # meters
    lift_height: 0.15        # meters
    grasp_close_value: 0.8   # 0.0=open, 1.0=closed
    weight_measurement_time: 2.0  # seconds
    max_pick_attempts: 3

place_operation_node:
  ros__parameters:
    approach_height: 0.15    # meters above target
    retreat_distance: 0.2    # meters
    place_offset: 0.01       # meters above surface
    gripper_open_value: 0.0  # 0.0=open, 1.0=closed
    release_delay: 0.5       # seconds
