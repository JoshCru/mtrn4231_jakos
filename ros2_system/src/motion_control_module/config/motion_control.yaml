gripper_controller_node:
  ros__parameters:
    serial_port: "/dev/ttyACM0"
    baud_rate: 115200
    publish_rate: 20.0  # Hz

    # Arduino pins (for reference)
    force_sensor_pin: "A0"
    servo_pin: 9

    # Servo limits
    min_servo_angle: 0
    max_servo_angle: 180

    # Force sensor calibration
    filter_window_size: 10
    weight_calibration_factor: 1.0
    zero_offset: 0.0
    object_detection_threshold: 50.0  # grams

    # Optional joystick control
    enable_joystick_control: false
